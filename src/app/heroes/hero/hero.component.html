<h2>SPIDERMAN</h2>

<dl class="mt-4">
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{GetHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{CapitalizedName}}</dd>

  <button
  *ngIf="name== 'ironman' "
  (click)="ChangeHeroName()"
  class="btn btn-primary mx-2 "
  >
  Cambiar nombre
  </button>

  <button
  *ngIf="age==45"
  (click)="ChangeHeroAge()"
  class="btn btn-primary mx-2 "
  >
  Cambiar edad
  </button>

  <button (click)="Reset()" class="btn btn-primary mx-2 ">Reset</button>
</dl>
