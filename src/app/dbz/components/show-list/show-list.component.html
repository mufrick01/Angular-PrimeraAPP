<ul class="list-group">
  <li *ngFor="let item of list; let i = index; last as last; "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary':i===0,
        'list-group-item-success':i!==0,
        'list-group-item-dark':last,
      }"
  >

    <div>
      <span class="text-primary" >{{i+1}}.- </span>
      <span>{{item.name}}</span>
      <span> - </span>
      <strong>Poder : </strong>
      <span>{{item.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="OnDeleteCharacter(item.id)" > <strong>Eliminar X</strong></button>
  </li>
</ul>
